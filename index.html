<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <title>Product Card</title>
        <link rel="stylesheet"                                 href="style.css"/>
    </head>
    <body>
        <h1 id="text-output"></h1>
        <p id="time"></p>
        <p id="date"></p>

<script>
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent = 
      now.toLocaleTimeString('fa-IR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
  }
  
  setInterval(updateTime, 1000);
  updateTime();
  // یک Auto Writer ساده برای تایپ خودکار متن
function autoWriter(element, text, speed = 50) {
  let i = 0;
  const timer = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, speed);
}

// استفاده:
const output = document.getElementById('text-output');
autoWriter(output, 'این یک متن نمونه است که به صورت خودکار تایپ می‌شود...');
const date = new Date();
const options = {
  weekday:'long',
  year: 'numeric',
  month: 'long',
  day: 'numeric',
  calendar: 'persian'
};

document.querySelector("#date").innerText = date.toLocaleDateString('fa-IR', options);
</script>

    <script src="script.js"><script>
    </body>
</html>
